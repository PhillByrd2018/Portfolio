<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Problem</title>
    <style>
        form {
            text-align: center;
            font-size: 25px;
            background-color: lightblue;
        }

        p {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>






<body>

<script>
    function code() {

        var output = document.getElementById("outputdiv");
        var input = document.getElementById("inputdiv");

        var arr = new Array();
        arr[""]="";
        arr[" "] ="";
        arr["&nbsp;"] = " ";
        arr[".-"] = "a";
        arr["-..."] = "b";
        arr["-.-."] = "c";
        arr["-.."] = "d";
        arr["."] = "e";
        arr["..-."] = "f";
        arr["--."] = "g";
        arr["...."] = "h";
        arr[".."] = "i";
        arr[".---"] = "j";
        arr["-.-"] = "k";
        arr[".-.."] = "l";
        arr["--"] = "m";
        arr["-."] = "n";
        arr["---"] = "o";
        arr[".--."] = "p";
        arr["--.-"] = "q";
        arr[".-."] = "r";
        arr["..."] = "s";
        arr["-"] = "t";
        arr["..-"] = "u";
        arr["...-"] = "v";
        arr[".--"] = "w";
        arr["-..-"] = "x";
        arr["-.--"] = "y";
        arr["--.."] = "z";


        var bigSplit = input.innerHTML.match(/\S+/g);
        //document.write(bigSplit.length);
        //document.write(bigSplit);
        var bigSplitCount = bigSplit.length;

        for (var k = 0; k < bigSplitCount; k = k + 1) {


            var split = input.innerHTML.split(" ");

            var retstr = "";


            var sln = split.length;


            for (var i = 0; i < sln; i = i + 1) {

                retstr = retstr + "" + arr[split[i]];
            }

        }

        retstr = retstr.toUpperCase();
        output.innerHTML = retstr;

        //if(arr["  "] == null){
            //alert("Item NOT in array!");
        //}else{
            //alert("Item IS in array!");
        //}

    }
</script>


<form id="f1">

    This program will translate Morse Code:<br><br>

    <div id="inputdiv" style="background-color: #BBBBBB;" contenteditable="true">.... . .-.. .-.. ---</div>

    <br><br>

    <div id="outputdiv" style="background-color: #EEEEEE;">Translation will appear here!</div>

    <br><br>

    <input type="button" value="Translate to Letters" onClick="code()">




</form>


</body>
</html>
