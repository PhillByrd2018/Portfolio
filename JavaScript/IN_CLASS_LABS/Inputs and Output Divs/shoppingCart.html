<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <script>
    function table(){
        var input = document.getElementById("inputdiv");
        var output = document.getElementById("outputdiv");
        var rows = input.innerHTML.split(";");

       
		var table   = "<table border='1' >"  + "<tr> <td>Product Number</td><td>Description</td><td>Quantity</td><td>Price</td></tr>" ;
		var cols = [];
		for(var i = 0; i < rows.length; i++){
			cols[i] =rows[i].split(":");
		}

		for(var n = 0; n < rows.length; n++){
			table = table.concat("<tr>");
				for(var j = 0; j< cols[0].length;j++){
					table = table.concat("<td>" + cols[n][j] + "</td>");
				}
			table = table.concat("</tr>");
		}

        table = table.concat("</table>");
        output.innerHTML = table;
    } 
       
    </script>
    <body>
    <form id ="f1">
       shooping cart <br> <br>
        <div id="inputdiv" style="background-color:#BBBBBB" contenteditable = "true">P0001:Chocolate:5:$5.99;P0002:Apples:10:$0.99;P0003:Bananas:2:$1.19</div>

        <div id ="outputdiv" style="background-color: #EEEEEE"></div>
                    <input type="button" value="Run Function" onClick= "table()">
       
        </form>
    

           
     
    </body>
</html>
