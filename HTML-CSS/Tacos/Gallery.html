<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery InClass</title>
    <style>
        div.img {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.img:hover {
            border: 1px solid #777;
        }

        div.img img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="img">
    <a target="_blank" href="taco01.jpg">
    <img src="taco01.jpg" alt="First Taco" width="400" height="600">
    </a>
    <div class="desc">Everyone Likes Tacos</div>
</div>

<div class="img">
    <a target="_blank" href="taco02.jpg">
        <img src="taco02.jpg" alt="Second Taco" width="400" height="600">
    </a>
    <div class="desc">Seriously.. Who doesn't</div>
</div>

<div class="img">
    <a target="_blank" href="taco03.jpg">
        <img src="taco03.jpg" alt="Third Taco" width="400" height="600">
    </a>
    <div class="desc">We need more taco trunks... that's how we make America Great Again.</div>
</div>

<div class="img">
    <a target="_blank" href="taco04.png">
        <img src="taco04.png" alt="Fourth Taco" width="400" height="600">
    </a>
    <div class="desc">The nation needs more tacos to truly come together and heal.</div>
</div>




</body>
</html>
